<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* CSS Styles */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .login-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            color: white;
            text-align: center;
        }

        .login-form input,
        .login-form select,
        .login-form button {
            width: 93%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .login-form button {
            background-color: #03254c;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #021f3b;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0E4D92;
            padding: 10px 20px;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            flex-grow: 1;
            /* Allows h1 to take up available space */
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
            /* Space between buttons */
        }

        .navbar-button {
            color: white;
            background: none;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-button:hover {
            background-color: #ffffff;
            color: #0E4D92;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            color: black;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            padding: 10px 20px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .menu-button {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-button {
                display: inline;
            }

            .menu {
                display: block;
                right: 10px;
            }

            .menu.open {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class="menu-button" onclick="toggleMenu()">â˜°</span>
        <h1>Hospital Management System</h1>
        <div class="navbar-buttons">
         
            <button class="navbar-button" onclick="navigateTo('login.html')">Home</button>
        </div>
        <div id="menu" class="menu">
           
            <div class="menu-item" onclick="navigateTo('login.html')">Home</div>
        </div>
    </div>

    <!-- Login Page -->
    <div class="background-container">
        <video src="vdo.mp4" autoplay muted loop class="fullscreen-video"></video>
        <div class="login-container">
            <div class="login-form">
                <h1>Login Page</h1>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <select id="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                    <button type="submit">Login</button>
                    <p id="error"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for handling login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const errorElement = document.getElementById('error');

            console.log('Role selected:', role);
            console.log('Email entered:', email);

            try {
                // Check the email and role combination before navigating
                if (role === 'admin' && email === 'akash@gmail.com') {
                    window.location.href = 'admin_dashboard.html';
                } else if (role === 'doctor' && email === 'dinesh@gmail.com') {
                    window.location.href = 'doctor_dashboard.html';
                } else if (role === 'patient' && email === 'pavan@gmail.com') {
                    window.location.href = 'patient_dashboard.html';
                } else {
                    throw new Error('Invalid email or role combination.');
                }
            } catch (error) {
                console.error('Error navigating:', error);
                errorElement.textContent = 'Invalid credentials. Please try again.';
            }
        });

        // Navbar Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }

        // Navigation function
        function navigateTo(path) {
            window.location.href = path;
        }
    </script>
</body>

</html>
